<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8"/>
    <title>Login | RFP System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description"/>
    <meta content="Themesbrand" name="author"/>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css"/>
    <style>
        .error{
            color: red;
            list-style: none;
        }
    </style>
</head>

<body>
<div class="home-btn d-none d-sm-block">
    <a href="index.html" class="text-dark"><i class="fas fa-home h2"></i></a>
</div>
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-8">
                <div class="card overflow-hidden">
                    <div class="bg-soft-primary">
                        <div class="row">
                            <div class="col-12">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary">Welcome to RFP System!</h5>
                                    <p>Regsiter as Vendor</p>
                                    {% if messages %}
                                        <ul class="error">
                                            {% for message in messages %}
                                                <li {% if message.tags %}
                                                    class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <form method="post" action="{% url 'vendor_registration' %}">
                        {% csrf_token %}
                        <div class="card-body pt-0">
                            <div class="p-4">
                                <form class="form-horizontal" action="">
                                    <div class="row">
                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="firstname">First name*</label>
                                                <input type="text" class="form-control" id="firstname"
                                                       placeholder="Enter Firstname" name="firstname">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="lastname">Last Name<em>*</em></label>
                                                <input type="text" class="form-control" id="lastname"
                                                       placeholder="Enter Lastname" name="lastname">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="email">Email*</label>
                                                <input type="text" class="form-control" id="email"
                                                       placeholder="Enter Email" name="email">
                                            </div>
                                        </div>

                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="password">Password*</label>
                                                <input type="password" class="form-control" id="password"
                                                       placeholder="Enter Password" name="password">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="confirmpassword">Confirm Password*</label>
                                                <input type="password" class="form-control" id="confirmpassword"
                                                       placeholder="Enter Confirm Password" name="confirmpassword">
                                            </div>
                                        </div>

                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="revenue">Revenue (Last 3 Years in Lacks)*</label>
                                                <input type="text" class="form-control" id="revenue"
                                                       placeholder="Enter Revenue" name="revenue">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="noofemployees">No of Employees*</label>
                                                <input type="text" class="form-control" id="noofemployees"
                                                       placeholder="No of Employees" name="noofemployees">
                                            </div>
                                        </div>

                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="gstno">GST No*</label>
                                                <input type="text" class="form-control" id="gstno"
                                                       placeholder="Enter GST No" name="gstno">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="panno">PAN No*</label>
                                                <input type="text" class="form-control" id="panno"
                                                       placeholder="Enter PAN No" name="panno">
                                            </div>
                                        </div>

                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="phnno">Phone No*</label>
                                                <input type="text" class="form-control" id="phnno"
                                                       placeholder="Enter Phone No" name="phnno">
                                            </div>
                                        </div>
                                        <div class="col-md-12 col-lg-6 col-xl-6">
                                            <div class="form-group">
                                                <label for="Categories">Categories*</label>
                                                <select class="form-control" multiple id="Categories" name="Categories">
                                                    <option value="">All Categories</option>
                                                    <option value="1">Software</option>
                                                    <option value="2">Hardware</option>
                                                    <option value="3">Office Furniture</option>
                                                    <option value="4">Stationery</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="p-2 mt-3">
                                            <button class="btn btn-primary btn-block waves-effect waves-light"
                                                    type="submit">Register
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mt-5 text-center">
                    <div>
                        <p>&copy; Copyright <i class="mdi mdi-heart text-danger"></i> RFP System</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
