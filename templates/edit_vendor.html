<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Import bootstrap cdn -->
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity=
                  "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <!-- Import jquery cdn -->
    <script src=
                    "https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity=
                    "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <!-- Import popper.js cdn -->
    <script src=
                    "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity=
                    "sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous">
    </script>
    <!-- Import javascript cdn -->
    <script src=
                    "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity=
                    "sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous">
    </script>
    <!-- CSS stylesheet -->
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        a {
            text-decoration: none;
            color: black;
        }

        h2 {
            color: white;
        }

        #green {
            height: 100%;
            background: #1c1b1b;
            text-align: center;
            color: #f6f3f3;
            padding: 15px;
        }

        #green a {
            color: white;
            text-decoration: none;
        }

        .prompt {
            text-align: center;
            color: limegreen;
            font-weight: bold;
            animation: fadeOut 5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- h-100 takes the full height of the body-->
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2" id="green">
            <h2>Velocity</h2>
            <a href="/dashboard/">Dashboard</a><br/>
            <br/>
            <a href="/dashboard/vendors">Vendors</a><br/>
            <br/>
            <a href="#">RFP Lists</a><br/>
            <br/>
            <a href="#">User Management</a><br/>
            <br/>
            <a href="#">Categories</a><br/>
        </div>
        <div class="col-10" style="padding: 0;">
            <!-- Top navbar -->
            <nav class="navbar navbar-expand-sm shadow bg-light shadow p-3 mb-5 bg-white rounded">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Welcome {{ request.user.first_name }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">
                            Log Out
                        </a>
                    </li>
                </ul>
            </nav>
            {% if prompt %}
                <div class="prompt">{{ prompt }}</div>
            {% endif %}
            <div class="main-content">

                <div class="page-content">
                    <div class="container-fluid">
                        <form method="post" action="{% url 'edit_vendor' vendor_id %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <form class="validateJs">
                                                <div class="row">
                                                    <div class="col-lg-4 col-md-4">
                                                        <div class="form-group">
                                                            <label for="FirstName">First Name<em>*</em></label>
                                                            <input type="text" class="form-control" id="FirstName"
                                                                   name="firstname" placeholder=""
                                                                   data-rule-mandatory="true">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-4 col-md-4">
                                                        <div class="form-group">
                                                            <label for="LastName">Last Name<em>*</em></label>
                                                            <input type="text" class="form-control" id="LastName"
                                                                   name="lastname" placeholder=""
                                                                   data-rule-mandatory="true">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-4 col-md-4">
                                                        <div class="form-group">
                                                            <label for="Email">Email<em>*</em></label>
                                                            <input type="email" class="form-control" id="Email"
                                                                   name="email"
                                                                   placeholder="" data-rule-mandatory="true">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="form-group">
                                                            <label for="">Revenue (Last 3 Years in
                                                                Lacks)<em>*</em></label>
                                                            <input type="text" class="form-control" id="" name="revenue"
                                                                   placeholder="" data-rule-mandatory="true">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="form-group">
                                                            <label for="">No of Employees<em>*</em></label>
                                                            <input type="text" class="form-control" id=""
                                                                   name="noofemployees"
                                                                   placeholder="" data-rule-mandatory="true">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="form-group">
                                                            <label for="">GST No<em>*</em></label>
                                                            <input type="text" class="form-control" id="" name="gstno"
                                                                   placeholder="" data-rule-mandatory="true">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="form-group">
                                                            <label for="">PAN No<em>*</em></label>
                                                            <input type="text" class="form-control" id="" name="panno"
                                                                   placeholder="" data-rule-mandatory="true">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="form-group">
                                                            <label for="">Phone no<em>*</em></label>
                                                            <input type="text" class="form-control" id="" name="phnno"
                                                                   placeholder="" data-rule-mandatory="true">
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-6 col-md-6">
                                                        <div class="form-group">
                                                            <label for="">Categories<em>*</em></label>
                                                            <select class="form-control" multiple id="Categories"
                                                                    name="Categories">
                                                                <option value="">All Categories</option>
                                                                <option value="1">Software</option>
                                                                <option value="2">Hardware</option>
                                                                <option value="3">Office Furniture</option>
                                                                <option value="4">Stationery</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 mt-4 text-right">
                                                        <button type="submit" class="btn btn-primary mb-2 mt-1">Submit
                                                        </button>
                                                        <button type="button" class="btn btn-secondary ml-2 mb-2 mt-1">
                                                            Cancel
                                                        </button>
                                                    </div>
                                                </div>


                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- end row -->

                    </div> <!-- container-fluid -->
                </div>
                <!-- End Page-content -->


                <footer class="footer">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-6">
                                2022 &copy; Copyright.
                            </div>
                            <div class="col-sm-6">
                                <div class="text-sm-right d-none d-sm-block">
                                    Support Email:<a href="#" target="_blank" class="text-muted">
                                    support@velsof.com </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->


    </div>
</div>
</div>
</body>
</html>
